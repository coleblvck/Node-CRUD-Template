<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Node.js CRUD with Express</title>
</head>

<body>
    <div class="container" , id="entry-container">
        <h1>Basic CRUD</h1>
        <form id="item-form">
            <input type="text" id="item-name" placeholder="Entry Name" required>
            <button type="submit">Add Entry</button>
        </form>
    </div>
    <div class="container", id="item-list-container">
        <h2>Entries</h2>
        <ul id="item-list"></ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
